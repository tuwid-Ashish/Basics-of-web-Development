<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Teo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        Sample gaming centre
    </div>
    <div class="container">
        <div class="tictac" id="toe">
                <div class="btn br-0 bb-0 "><span class="textbox"></span></div>
                <div class="btn bb-0 br-0 bl-0"><span class="textbox"></span></div>
                <div class="btn bb-0 bl-0"><span class="textbox"></span></div>
                <div class="btn bb-0 br-0 bt-0"><span class="textbox"></span></div>
                <div class="btn bb-0 bl-0 bt-0 br-0 "><span class="textbox"></span></div>
                <div class="btn bb-0 bl-0 bt-0"><span class="textbox"></span></div>
                <div class="btn br-0 bt-0"><span class="textbox"></span></div>
                <div class="btn bt-0 br-0 bl-0"><span class="textbox"></span></div>
                <div class="btn bt-0 bl-0"><span class="textbox"></span></div>
            </div>
            <div class="contro">
                <h2>the tic tac toe game controls</h2>
                <button class="reset" id="cler">Reset</button>
                <span class="info"></span>
                <div class="imgbox">
                    <img src="" alt="">
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
